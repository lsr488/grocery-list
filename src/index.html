<!DOCTYPE html>
<html>
<head>
	<title>Grocery List</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css" /> -->
</head>
<body>

	<div id="groceries">
		<h3>Groceries</h3>
		<ul id="form" class="container">
		
			<div id="new-item">
				<!-- <h3>Add New Item</h3> -->
				<form>
					<input type="text" name="item" id="item" placeholder="Add New Item..." class="btn col1">
					<button id="item-button" class="btn col1">Add</button>
				</form>
			</div>

			<!-- items appear here -->
		</ul>

	</div>

	<div id="calculator">
		<h3>Calculator</h3>
		<form>
			<input type="number" name="number" id="number">
			<button id="calc-button">Calculate</button>
		</form>
		<div id="total-costs">
			<h4>Total Cost</h4>
			<ul class="no-decoration" id="results">
		</div>
		<div id="individual-prices">
			<h4>Prices</h4>
			<ul class="no-decoration container" id="prices"></ul>
		</div>
	</div>

	<div id="recipes">
		<h3>Recipes</h3>
		<ol id="links"></ol>
	</div>

	<div>
		<button id="clear" type="button">Clear Local Storage</button>
	</div>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="Button.js"></script>
<script type="text/javascript" src="Item.js"></script>
<script type="text/javascript" src="defaults.js"></script>
<script type="text/javascript" src="items.js"></script>
<script type="text/javascript" src="recipes.js"></script>
<script type="text/javascript" src="prices.js"></script>
</body>
</html>
